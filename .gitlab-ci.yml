
before_script:
  - python3 -m venv myenv
  - source myenv/bin/activate
  - pip3 install -r requirements.txt

after_script:
  - deactivate

stages:
  - test

smoke_test_job:
  stage: test
  script:
    - NanoPcap/Tools/PcapDump.py TestData/EmptyNs.pcap
    - NanoPcap/Tools/PcapDump.py -l TestData/EmptyNs.pcap
    - NanoPcap/Tools/SummaryDump.py TestData/EmptyNs.pcap
    - NanoPcap/Tools/SummaryDump.py -u TestData/EmptyNs.pcap
  only:
    - master

unit_test_job:
  stage: test
  script:
    - python3 -m unittest discover
  only:
    - master

